<div *ngFor="let options of respOptions" [ngClass]="options.viewClasses"
    class="flex-column align-items-center text-center vw-90 mx-auto">
    <h1 [ngClass]="options.headingClass" class="mb-5"><span class="fw-bold">My</span> Links</h1>
    <div class="d-flex vw-90 justify-content-center flex-wrap" *ngIf="socials$ | async as socials">
        <div *ngFor="let social of socials" class="social-icon ms-5 me-5 overlay"
            [ngStyle]="{ 'background-color': social.color.background }">
            <a href="{{social.sourceUrl}}" target="_blank" class="social-link">
                <i class="{{social.iconClasses}}" [ngStyle]="{ 'color': social.color.icon }"></i>
            </a>
        </div>
    </div>
</div>
