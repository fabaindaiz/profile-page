<div class="d-flex flex-column justify-content-center align-items-center w-100" *ngIf="about$ | async as about">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center w-100">
        <div *ngFor="let options of respOptions" [ngClass]="options.viewClasses"
            class="flex-column justify-content-center align-items-start w-75">
            <h1 [ngClass]="options.headingClass" class="text-left">Hello, ðŸ‘‹. My name is <span
                class="fw-bold">{{about.firstName+''+about.lastName}}.</span></h1>
            <div *ngFor="let par of about.intro">
                <h2 class="text-left" *ngIf="!options.useSmallerHeadings">{{par}}</h2>
                <h5 class="text-left" *ngIf="options.useSmallerHeadings">{{par}}</h5>
            </div>
            <div class="d-flex mt-3 mb-5">
                <button class="me-3 btn btn-outline-dark" routerLink="/" fragment="about">
                    About me
                    <i class="ms-1 fas fa-angle-right"></i>
                </button>
                <button class="me-3 btn btn-outline-dark" routerLink="/" fragment="project">
                    See My Work
                    <i class="ms-1 fas fa-angle-right"></i>
                </button>
            </div>
            
        </div>
    </div>

    <div class="d-none d-md-block mt-5"></div>
    <app-about id="about" class="mb-3"></app-about>

    <div class="d-none d-md-block mt-5"></div>
    <app-project id="project" class="mb-5"></app-project>

    <div class="d-none d-md-block mt-5"></div>
    <app-social id="social" class="mb-3"></app-social>
</div>
